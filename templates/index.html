<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #FFD700; /* Gold text for yellow effect */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #FFD700; /* Gold color for heading */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            font-size: 1.1rem;
            padding: 10px;
            background-color: #FFD700; /* Gold background for command items */
            color: black; /* Black text */
            margin-bottom: 5px;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
        }
        #startListening {
            background-color: #FFD700; /* Gold button */
            color: black; /* Black text */
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #startListening:hover {
            background-color: #FFA500; /* Darker shade of gold/orange for hover effect */
        }
        #response {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #FFD700; /* Gold color for responses */
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #FFD700; /* Gold color for footer */
        }
    </style>
</head>
<body>
    <h1>AI Voice Assistant</h1>
    <p id="introMessage">Hello! How can I help you? Below are the commands you can give:</p>

    <ul>
        {% for command in commands %}
        <li>{{ command }}</li>
        {% endfor %}
    </ul>

    <button id="startListening">Start Listening</button>
    <p id="response"></p>

    <script>
        document.getElementById('startListening').addEventListener('click', function() {
            document.getElementById('response').innerText = "Listening...";
            
            fetch('/start_listening', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.response;
            })
            .catch(error => {
                document.getElementById('response').innerText = "Error occurred. Try again.";
            });
        });
    </script>

    <footer>
        Â© 2024 Voice Assistant Project
    </footer>
</body>
</html>
